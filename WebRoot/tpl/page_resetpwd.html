<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
      <form name="form" class="form-validation" ng-submit="reset()">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="输入手机号" class="form-control no-border" ng-model="user.phone" ng-pattern="/^1[3|4|5|8][0-9]\d{8}$/" required>
            </div>
            
            <div class="list-group-item">
               <input type="password" placeholder="输入原密码" class="form-control no-border" ng-maxlength="14" ng-minlength="6" ng-model="user.oldPassword" required>
            </div>            
            <div class="list-group-item">
               <input type="password" placeholder="输入新密码" class="form-control no-border" ng-maxlength="14" ng-minlength="6" ng-model="user.password" required>
            </div>
            <div class="list-group-item">
               <input type="password" class="form-control no-border" name="confirm_password" required ng-model="confirm_password" ui-validate=" '$value==user.password' " ui-validate-watch=" 'user.password' " placeholder="确认新密码">
            </div>                  
            <span ng-show='form.confirm_password.$error.validator'>两次密码输入不一致!</span>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>确认修改</button>
          <div class="line line-dashed"></div>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
      </div>
    </div>
